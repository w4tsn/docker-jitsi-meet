stream {
    map $ssl_preread_server_name $name {
        {{ .Env.PUBLIC_DOMAIN }} web_backend;
        {{ .Env.TURN_DOMAIN }} turn_backend;
    }

    upstream web_backend {
        server 127.0.0.1:4444;
    }

    upstream turn_backend {
        server {{ .Env.PUBLIC_IP }}:5349;
    }

    server {
        listen 443;
        listen [::]:443;

        # since 1.11.5
        ssl_preread on;

        proxy_pass $name;

        # Increase buffer to serve video
        proxy_buffer_size 10m;
    }
}
